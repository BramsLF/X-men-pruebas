<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style-apertura-doble-2cliente.css">
    <title>Document</title>
</head>

<body>
    <main>
        <fieldset class="parent">
            <legend>APERTURA DOBLE - APERTURA DE DOS O M√ÅS SWITCHES EN EL ANILLO</legend>
            <!-- CLIENTE EXTREMO A -->
            <fieldset>
                <legend>INGRESE DATOS</legend>
                <section class="ingresa-texto">
                    <section>
                        <div>
                            <textarea class="input-data-text" id="input-dataD" cols="30" rows="10"></textarea>
                        </div>
                        <!--  -->
                        <fieldset>
                            <div>
                                <label for="output-data-1-d">ANILLO: </label>
                                <input type="text" id="output-data-1-d">
                                <label for="output-data-2-d">CIUDAD: </label>
                                <input type="text" id="output-data-2-d">
                            </div>
                        </fieldset>
                        <!-- CLIENTE EXTRMO A -->
                        <fieldset>
                            <legend>CLIENTE EXTREMO A</legend>
                            <section>
    
                                <div>
                                    <label for="output-data-3-d">NOMBRE: </label>
                                    <input type="text" id="output-data-3-d">
                                    <label for="output-data-4-d">IP SWITCH: </label>
                                    <input type="text" id="output-data-4-d">
                                </div>
                                <div>
                                    <label for="output-data-5-d">CONTACTO: </label>
                                    <input type="text" id="output-data-5-d">
                                    <label for="output-data-6-d">CORREO: </label>
                                    <input type="email" id="output-data-6-d">
                                </div>
                                <div>
                                    <label for="output-data-7-d">TELEFONO: </label>
                                    <input type="tel" id="output-data-7-d">
                                    <label for="output-data-8-d">DIRECCION: </label>
                                    <input type="text" id="output-data-8-d">
                                </div>
                                <div>
                                    <label for="">DISPONIBILIDAD: </label>
                                    <input type="datetime-local" name="" id="disponibilidadD">
                                    <input type="datetime-local" name="" id="disponibilidad-2D">
                                </div>
                                <div>
                                    <label for="">PEDIDO DE RETIRO: </label>
                                    <label for="si-retiroD">SI</label>
                                    <input type="radio" name="retiroD" id="si-retiroD" value="SI" onclick="uncheckNoD()">
                                    <label for="no-retiroD">NO</label>
                                    <input type="radio" name="retiroD" id="no-retiroD" value="NO" onclick="uncheckSiD()">
                                </div>
                                <div>
                                    <p>DESCARTES REALIZADOS: </p>
                                    <textarea class="input-data-text" name="" id="output-data-9-d" cols="30" rows="10" readonly></textarea>
                                </div>
                            </section>
                        </fieldset>
                    </section>
                    <!-- CLIENTE EXTREMO A -->
                    <!--  -->
                    <!-- CLIENTE EXTREMO B -->
                    <fieldset>
                        <legend>CLIENTE EXTREMO B</legend>
                        <div class="div2">
                            <div>
                                <fieldset>
                                    <textarea class="input-data-text" id="input-dataD-1" cols="30" rows="10"></textarea>
                                </fieldset>
                            </div>
                            <!-- CLIENTE EXTRMO A -->
                            <fieldset>
                                <div>
                                    <label for="output-data-1-1-d">NOMBRE: </label>
                                    <input type="text" id="output-dataB-1-d">
                                    <label for="output-data-2-1-d">IP SWITCH: </label>
                                    <input type="text" id="output-dataB-2-d">
                                </div>
                                <div>
                                    <label for="output-data-3-1-d">CONTACTO: </label>
                                    <input type="text" id="output-dataB-3-d">
                                    <label for="output-data-4-1-d">CORREO: </label>
                                    <input type="email" id="output-dataB-4-d">
                                </div>
                                <div>
                                    <label for="output-data-5-1-d">TELEFONO: </label>
                                    <input type="tel" id="output-dataB-5-d">
                                    <label for="output-data-6-1-d">DIRECCION: </label>
                                    <input type="text" id="output-dataB-6-d">
                                </div>
                                <div>
                                    <label for="">DISPONIBILIDAD: </label>
                                    <input type="datetime-local" name="" id="disponibilidadD-1">
                                    <input type="datetime-local" name="" id="disponibilidad-2D-1">
                                </div>
                                <div>
                                    <label for="">PEDIDO DE RETIRO: </label>
                                    <label for="si-retiroD-1">SI</label>
                                    <input type="radio" name="retiroD-1" id="si-retiroD-1" value="SI"
                                        onclick="uncheckNoD1()">
                                    <label for="no-retiroD-1">NO</label>
                                    <input type="radio" name="retiroD-1" id="no-retiroD-1" value="NO"
                                        onclick="uncheckSiD1()">
                                </div>
                                <div>
                                    <p>DESCARTES REALIZADOS: </p>
                                    <textarea class="input-data-text" name="" id="output-dataB-7-d" cols="30" rows="10" readonly></textarea>
                                </div>
                            </fieldset>
                        </div>
                    </fieldset>
                </section>
            </fieldset>
            <!-- CLIENTE EXTREMO B -->
    
            <fieldset class="general-generator">
                <legend>GENERADOR</legend>
                <section>
                    <div>
                        <button id="nuevoAD2">NUEVO</button>
                        <button id="resumeAD2">COPIAR RESUMEN</button>
                        <button id="descripcionAD2">COPIAR TT</button>
                    </div>
                    <div>
                        <h3>Resumen</h3>
                        <textarea class="output-area-resumen-text" id="output-area-resumenD" cols="30" rows="10"
                            readonly></textarea>
                    </div>
                    <div>
                        <h3>Descripcion</h3>
                        <textarea class="output-area-text" id="output-areaD" cols="30" rows="10" readonly></textarea>
                    </div>
                </section>
            </fieldset>
        </fieldset>
    </main>
    <script src="JS/GeneradorTR.js"></script>
    <script src="JS/script-apertura-doble-2cliente.js"></script>
</body>

</html>
