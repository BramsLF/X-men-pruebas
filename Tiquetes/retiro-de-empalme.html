<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro de empalme (Sin pedido de retiro)</title>
    <link rel="stylesheet" href="CSS/style-retiro-de-empalme.css">
</head>
<body>
    <fieldset class="parent">
        <legend>RETIRO DE EMPALME (Sin pedido de retiro)</legend>
        <fieldset>
            <legend>INGRESE DATOS</legend>
            <section>
                <div>
                    <textarea class="input-data-text" id="inputText" cols="30" rows="9"></textarea>    
                </div>
                <fieldset class="ingresa-texto">
                    <div>
                        <section>
                            <label for="retiro_anillo">ANILLO</label>
                            <input id="retiro_anillo" type="text" />
                            <label for="retiro_ip">IP SWITCH</label>
                            <input id="retiro_ip" type="number" />
                        </section>
                    </div>
                    <div>
                        <label for="retiro_ciudad">CIUDAD</label>
                        <input id="retiro_ciudad" type="text"/>
                        <label for="retiro_identificador">IDENTIFICADOR</label>
                        <input id="retiro_identificador" type="text"/>
                    </div>
                    <div>
                        <label for="retiro_nombre">NOMBRE</label>
                        <input id="retiro_nombre" type="text"/>
                        <label for="retiro_contacto">CONTACTO</label>
                        <input id="retiro_contacto" type="text"/>
                    </div>
                    <div>
                        <label for="retiro_telefono">TELÉFONO</label>
                        <input onKeypress="solonume()" id="retiro_telefono" type="text"/>
                        <label for="retiro_direccion">DIRECCIÓN</label>
                        <input id="retiro_direccion" type="text"/>
                    </div>
                    <div>
                        <label for="retiro_disponibilidad">DISPONIBILIDAD:</label>
                        <input type="text" name="" id="retiro_disponibilidad"/>
                    </div>
                </fieldset>
            </section>
        </fieldset>
        <!--Generador de resumen y Descripcion-->
        <fieldset class="general-generator">
            <legend>GENERADOR</legend>
                <div>
                    <button id="nuevo">Nuevo</button>
                    <button id="generateCopyResumen">Copiar Resumen</button>
                    <button id="generateCopyTT">Copiar TT</button>
                </div>
                <div>
                    <h3>Resumen</h3>
                    <textarea id="output-area-resumen" cols="20" rows="10" readonly></textarea>
                </div>
                <div>
                    <h3>Descripcion</h3>
                    <textarea id="output-area-TT" cols="20" rows="20" readonly></textarea>
                </div>
        </fieldset>
    </fieldset>
    <script src="JS/generator.js"></script>
    <script src="JS/App.js"></script>
</body>
</html>
